name: dbt run

on:
  workflow_dispatch:  # 手動実行
  schedule:
    - cron: "0 9 * * *"  # 毎朝9時に実行（日本時間に合わせるなら調整要）

jobs:
  dbt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # 👇 ここだけ残す
      - name: Install dbt
        run: pip install dbt-core dbt-bigquery

      - name: Run dbt models
        env:
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
        run: |
          echo "$GCP_SA_KEY_JSON" > key.json
          cat key.json | jq . > key-fixed.json
          export GOOGLE_APPLICATION_CREDENTIALS=$PWD/key-fixed.json
          dbt run --profiles-dir .
