name: dbt run

on:
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œ
  schedule:
    - cron: "0 9 * * *"  # æ¯Žæœ9æ™‚ã«å®Ÿè¡Œï¼ˆæ—¥æœ¬æ™‚é–“ã«åˆã‚ã›ã‚‹ãªã‚‰èª¿æ•´è¦ï¼‰

jobs:
  dbt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      # ðŸ‘‡ ã“ã“ã ã‘æ®‹ã™
      - name: Install dbt
        run: pip install dbt-core dbt-bigquery

      - name: Run dbt models
        env:
          GCP_SA_KEY_JSON: ${{ secrets.GCP_SA_KEY_JSON }}
        run: |
          echo "$GCP_SA_KEY_JSON" > key.json
          cat key.json | jq . > key-fixed.json
          export GOOGLE_APPLICATION_CREDENTIALS=$PWD/key-fixed.json
          dbt run --profiles-dir .
